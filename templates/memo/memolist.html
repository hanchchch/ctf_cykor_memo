{% if memo_list %}
    {% for memo in memo_list %}
        <div class="card">
            <a href="/memo/view/{{ memo.idx }}"> {{ memo.title }}</a>
        </div>
    {% endfor %}
{% endif %}
<div class="card">
        New memo
    <form class="memo_form" action="/memo/memos" method="post">
        {% if msg %}
        <div class="alert alert-danger">
            {{ msg }}
        </div>
        {% endif %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="submit"/>
    </form>
</div>
